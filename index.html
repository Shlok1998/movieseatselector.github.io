<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="style.css" />
   <title>Movie Seat Booking</title>
</head>

<body>
   <div class="movie-container">
      <label>Select a movie : </label>
      <select id="movie-selector">
         <option value="150">Avengers Endgame (Rs. 150)</option>
         <option value="200">Pushpa (Rs. 200)</option>
         <option value="180">KGF2 (Rs. 180)</option>
         <option value="250">Spiderman (Rs. 250)</option>
      </select>
   </div>
   <ul class="seat-selector">
      <li>
         <div class="seat"></div>
         <small>N/A</small>
      </li>
      <li>
         <div class="seat selected"></div>
         <small>Selected</small>
      </li>
      <li>
         <div class="seat occupied"></div>
         <small>Occupied</small>
      </li>
   </ul>
   <div class="container">
      <div class="screen"></div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
      </div>
   </div>
   <p class="text">
      You have selected <span id="count">0</span> seats for Rs.<span id="total">0</span>.
   </p>
   <script src="script.js"></script>
</body>

</html>
